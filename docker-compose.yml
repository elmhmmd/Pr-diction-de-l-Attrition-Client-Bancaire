version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: bank_attrition_mongodb
    command: mongod --port 27018 --auth
    ports:
      - "27018:27018"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: bank_attrition
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - bank_network
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express_ui
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27018/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - bank_network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  bank_network:
    driver: bridge
